spring.application.name=boot-security
server.port=8997

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9080/realms/jhipster
#spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:9080/realms/jhipster/protocol/openid-connect/certs


#------------------------Hot Reload--------------------------#
spring.devtools.livereload.port=35731
spring.devtools.restart.quiet-period=1000
spring.devtools.restart.poll-interval=2000


#-----------------------Logging------------------------------#
logging.level.org.springframework.security=TRACE
logging.level.dev.ubaid.bootsecurity=DEBUG
logging.pattern.console=%clr(%d{${LOG_DATEFORMAT_PATTERN:-yyyy-MM-dd'T'HH:mm:ss.SSSXXX}}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr([%file:%line]){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}